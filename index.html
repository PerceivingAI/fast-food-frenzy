<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Food Frenzy - POC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ui.css">
  <style>
    body { position: relative; margin: 0; background: #000; }
    #startUI, #gameOverUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 100; }
    #startUI { display: flex; }
    #gameOverUI { display: none; }
    #startUI h1 { margin-top: 400px; color: #ffcc66; font-size: 56px; margin-bottom: 40px; text-align: center; font-family: 'Comic Sans MS', cursive, sans-serif; text-shadow: 2px 2px 0 #663300; }
    #startUI button { font-size: 24px; padding: 12px 36px; margin: 10px; cursor: pointer; border: 2px solid #ffffff; border-radius: 8px; background: #ffcc66; color: #000; font-family: 'Comic Sans MS', cursive, sans-serif; box-shadow: 2px 2px 0 #cc9933; }
    #winnerMessage { margin-top: 200px; color: #ffcc66; font-size: 56px; margin-bottom: 40px; text-align: center; font-family: 'Comic Sans MS', cursive, sans-serif; text-shadow: 2px 2px 0 #663300; }

    </style>
    
</head>
<body>
  <!-- Game Canvas (hidden until game starts) -->
  <canvas id="gameCanvas" width="1920" height="1080" style="display:none;"></canvas>

  <!-- Start Screen -->
  <div id="startUI">
    <h1>Welcome to Fast Food Frenzy</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverUI">
    <h1 id="winnerMessage"></h1>
    <button id="playAgainBtn">Play Again</button>
    <button id="quitBtn">Quit</button>
  </div>

  <!-- UI Overlay -->
  <div class="ui-overlay">
    <!-- Scoreboard (Top Left) -->
    <div class="scoreboard">
      <div class="tower-score">
        <img src="assets/images/tower.png" alt="Tower Icon" style="width:50px; height:50px; vertical-align:middle;">
        <span style="margin-left:20px;">0 - 0</span>
      </div>
    
      <div class="champion-status">
        <img src="assets/images/burger-bruiser-R.png" alt="Champion" style="width:70px; height:40px;">
        <div class="hp-bar">
            <div class="hp-fill"></div>
        </div>
      </div>
    
    </div>

    <!-- Top Center Notifications -->
    <div class="top-notifications" id="topNotifications">
      Notification message here...
    </div>

    <!-- Bottom Right Movement Pad -->
    <div class="movement-pad" id="movementPad">
      <!-- Placeholder: a simple circular pad -->
    </div>


    <!-- Bottom Center Trash Talk Notifications -->
    <div class="bottom-notifications" id="bottomNotifications">
      Trash talk message here...
    </div>
  </div>

  <!-- Load only main.js as an ES module -->
  <script src="js/main.js" type="module"></script>
</body>
</html>
